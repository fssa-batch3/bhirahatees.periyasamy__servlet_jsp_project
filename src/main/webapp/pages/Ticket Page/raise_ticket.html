<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Ticket</title>
<link

<link rel="stylesheet" href="../../assets/css/dashboard.css" />
<link rel="stylesheet" href="../../assets/css/new-ticket.css" />
</head>
<body>
	<header>
		<!-- using symantic tags -->
		<nav class="navbar container-fluid header">
			<!-- navbar -->
			<div class="container nav-container">
				<a class="navbar-brand nav-href nav-" href="./dashboard.html"> <!-- <img class="logo" src="#" alt="#" /> -->
					Pupdesk
				</a>
			</div>
			<ul class="nav-bar">
				<li class="nav--items"><a class="nav-link link"
					href="./dashboard.html">Dashboard</a></li>
				<li class="nav--items"><a class="nav-link link dropdown-toggle"
					href="#" role="button" data-bs-toggle="dropdown"
					aria-expanded="false"> Tickets </a>
					<ul class="dropdown-menu drop">
						<li><a class="dropdown-item"
							href="../Ticket Page/tickets.html">Tickets List</a></li>
						<li><a class="dropdown-item"
							href="../Ticket Page/raise_ticket.html">Raise Ticket</a></li>
					</ul></li>
				<li class="nav--items"><a class="nav-link link"
					href="../Ticket Page/history.html">History</a></li>
				<li class="nav--items"><a class="nav-link link members"
					href="../Ticket Page/members.html">Members</a></li>
			</ul>
			<div class="dropdown profile-setting">
				<a class="btn dropdown-toggle" role="button"
					data-bs-toggle="dropdown" aria-expanded="false"> <img
					class="profile-logo" alt="profile" />
				</a>

				<ul class="dropdown-menu profile-drop">
					<li><a class="dropdown-item"
						href="../Ticket Page/profile.html">Profile</a></li>
					<li><a class="dropdown-item"
						href="../Ticket Page/profile.html">Edit Profile</a></li>
					<li><a class="dropdown-item log-out"
						href="/pupdesk/LogoutServlet">Log out</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="tickets-row">
		<h3>Raise Ticket</h3>
		<div class="error-container"></div>
		<form id="ticket-raise">
			<label for="from_email">From :</label> <input type="email"
				id="from_email" name="from_email" required /><br /> <label
				for="to_email">To :</label> <input type="email" id="to_email"
				name="to_email" required /><br /> <label for="summary">Summary:</label>
			<input type="text" id="summary" name="summary" required /><br /> <label
				for="priority">Priority:</label> <select id="priority"
				name="priority" required>
				<option value="Low">Low</option>
				<option value="Medium">Medium</option>
				<option value="High">High</option>
			</select><br /> <label for="description">Description:</label><br />
			<textarea id="description" name="description" rows="4" cols="50"
				required></textarea>
			<br /> <input type="submit" value="Submit" />
		</form>
	</section>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</html>
