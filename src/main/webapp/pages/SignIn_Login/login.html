<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Log In - Pupdesk</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<style>
input:valid {
	box-shadow: inset 0 1px 1px rgb(0, 255, 0), 0 0 8px
		rgba(7, 188, 46, 0.6);
}

input:invalid {
	box-shadow: inset 0 1px 1px rgb(228, 19, 19), 0 0 8px
		rgba(236, 8, 8, 0.6);
}
</style>
<body>
	<header>
		<!-- using symantic tags -->
		<nav class="navbar header">
			<!-- navbar -->
			<div class="container">
				<a class="navbar-brand" href="../../index.html"> <!-- <img class="logo" src="#" alt="#" /> -->
					Pupdesk
				</a>
			</div>
			<div>
				<a href="./pages/SignIn_Login/signin.html" class="login">Sign in</a>
			</div>
		</nav>
	</header>
	<section class="login-section">
		<div class="error-container"></div>
		<!-- create card using bootstrap -->
		<div class="login-card">
			<form id="form">
				<div class="form-floating mb-3 input">
					<input type="email" class="form-control email"
						id="floatingInput user-email" placeholder="name@example.com" />
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control password"
						id="floatingPassword user-password" placeholder="Password" />
					<label for="floatingPassword">Password</label>
				</div>
				<span>Doesn't have an account <a href="./signin.html">
						Sign In </a> Here
				</span>
				<button type="submit" id="login-btn" class="btn login-btn">
					Log in</button>

			</form>
		</div>
	</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../assets/router/loginUser.js">
	
</script>
</html>
