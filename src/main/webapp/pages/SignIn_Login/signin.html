<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign - In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href=../../assets/css/sign-in.css>
  </head>
  <style>
    input:valid {
      box-shadow: inset 0 1px 1px rgb(0, 255, 0), 0 0 8px rgba(7, 188, 46, 0.6);
    }

    input:invalid {
      box-shadow: inset 0 1px 1px rgb(228, 19, 19), 0 0 8px rgba(236, 8, 8, 0.6);
    }
  </style>
  <body>
    <header>
      <!-- using symantic tags -->
      <nav class="navbar header">
        <!-- navbar -->
        <div class="container">
          <a class="navbar-brand" href="../../index.html">
            <!-- <img class="logo" src="#" alt="#" /> -->
            Pupdesk
          </a>
        </div>
            <div>
            <a href="./pages/SignIn_Login/login.html" class="login">Log in</a>
          </div>
      </nav>
    </header>
    <!-- signin-card-->
    <section class="signin-section">
    <div class="error-container">
 
    </div>
      <!-- creating a card using bootstrap -->
      <div class="create-heading"><h3>Create Your Workspace</h3></div>
      <div class="container-fluid">
        <form class="sign-in-card" id = "form">
          <div class="container-fluid">
            <div class="form-floating mb-3 name input">
              <input
                type="text"
                class="form-control first-name text"
                id="floatingInput"
                pattern="^[A-Za-z]{0,16}"
                placeholder="Steve"
                title="It not contains number"
                value="Bhirahatees"
                required
              />
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3 input">
              <input
                type="text"
                class="form-control text last-name"
                pattern="^[a-zA-Z]{1,20}$"
                id="floatingInput"
                title="It not contains number"
                value="Periyasamy"
                placeholder="Rogers"
                required
              />
              <label for="floatingInput">Last Name</label>
            </div>
          </div>
          <div class="signin-email">
            <div class="form-floating mb-3 input">
              <input
                type="email"
                class="form-control email"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
          </div>
          <div class="signin-key">
            <div class="form-floating mb-3 input">
              <input
                type="text"
                class="form-control key"
                id="floatingInput"
                value=""
                placeholder="name@example.com"
        
              />
              <label for="floatingInput">Team Code (optional)</label>
              <span class="ticket-id team-code">
                What is <u><span class="teamCode">Team Code</span></u
                >&nbsp?
              </span>
            </div>
          </div>
          <div class="sign-in-pass container-fluid">
            <div class="form-floating name">
              <input
                type="password"
                class="form-control text password"
                id="floatingPassword password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                placeholder="Password"
                value="Varan@123"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating name">
              <input
                type="password"
                class="form-control text confo-password"
                id="floatingPassword"
                placeholder="Password"
                title="Password Contains One Uppercase and One symbol and Numbers"
                value="Varan@123"
                required
              />
              <label for="floatingPassword">Confirm Password</label>
            </div>
          </div>
          <div class="log-in-btn container">
            <button
              type="submit"
              id="sign-in-btn"
              class="btn btn-primary log-btn">
              Sign In
            </button>
          </div>
          <span style="padding-top:1rem;">Already have an account <a href="./login.html"> Log In </a> Here</span>
        </form>
        <img
          src="../../assets/images/12281509_4942219.jpg"
          class="img-fluid sign-in-image"
        />
      </div>
    </section>
    <dialog id="showImg">
      <div class="data-contain">
        <p class="teamcode-data">
          <div class="data-btn">
          If Your team mate already Created a team.In Their Profile Page there
          is one key mention as a Channal.that's
          Called Team Code.
        </p>
        
        </div>
        <div>
          <img
            src="../../assets/images/Screenshot (50).png"
            class="dialog"
            alt=""
          />
        </div>
        <button id="closeImg">Close</button>
      </div>
    </dialog>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../assets/router/registerUser.js"></script>
  <script>

  </script>
</html>
